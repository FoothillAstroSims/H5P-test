<!DOCTYPE html>
<html>
    
    <head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link type="text/css" rel="stylesheet" media="all" href="assets/styles/h5p.css" />
        <meta charset="utf-8" />
        
        <title>H5P local host test</title>
        
        <!-- H5P-standalone from https://github.com/tunapanda/h5p-standalone -->
        <script type="text/javascript" src="assets/main.bundle.js"></script>

    </head>

    <body style="font-family:sans-serif; font-size:15px; width:700px; margin-left:auto; margin-right:auto;">

        <div id='h5p-container'></div>
        

        <script type="text/javascript">
            const {
                H5P
            } = H5PStandalone;
            new H5P(document.getElementById('h5p-container'),  {
                h5pJsonPath: 'classify-galaxies',
                frameJs: '/dist/frame.bundle.js',
                frameCss: '/dist/styles/h5p.css'
            });
        </script>

    </body>
</html>
